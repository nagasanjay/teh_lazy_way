<html>
  <head>
    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container p-3 my-3 bg-dark text-white">
      <div class="row">
        <div class = "col" style="text-align:center">  
          <div id="console"></div>
          <!-- webcam element -->
          <video autoplay playsinline muted id="webcam" width="224" height="224"></video>
        </div>
        <!-- Add an image that we will use to test 
        <img id="img" crossorigin src="https://i.imgur.com/JlUvsxa.jpg" width="227" height="227"/>
        -->
        <!-- Load index.js after the content of the page -->
        <script src="index.js"></script>
        <!-- Add classes to classifier -->
        <div class = "col" style="text-align:center">  
          <button id="class-a" class="btn btn-outline-light">Add A</button>
          <button id="class-b" class="btn btn-outline-light">Add B</button>
          <button id="class-c" class="btn btn-outline-light">Add C</button>
        </div>
        <!-- open directory -->
        <div class = "col" style="text-align:center">  
          <!-- <input id="directory-input" type="file" webkitdirectory="" directory="" onChange="return readDirectory(event,0)"/> -->
          <!-- Download the classifier data -->
          <button id="down" class="btn btn-outline-light">Download</button><br><br>
          <!-- Upload classifier data -->
          <input id="file-input" type="file" class="btn btn-outline-light"/>
        </div>
      </div>
    </div>
  </body>
</html>
