<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container p-3 my-3 bg-dark text-white">
      <div class="row">
        <div class="col" style="text-align:center">
          <button id="left" class="btn btn-outline-light" onmousedown="collect('1')" onmouseup="collect(null)">class 1</button>
          <button id="right" class="btn btn-outline-light" onmousedown="collect('2')" onmouseup="collect(null)">class 2</button>
          <button id="noise" class="btn btn-outline-light" onmousedown="collect('_background_noise_')" onmouseup="collect(null)">Noise</button>
        </div>
        <div class="col" style="text-align:center">
          <button id="train" class="btn btn-outline-light" onclick="train()">Train</button>
        </div>
        <div class="col" style="text-align:center">
          <button id="listen" class="btn btn-outline-light" onclick="listen()">Listen</button>
          <div id="console"></div>
          <div id = "output"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
